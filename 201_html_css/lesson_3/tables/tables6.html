<!DOCTYPE html>
<html>
<head>
  <title>Tables 6</title>

  <style>
    th[scope="col"] {
      color: blue;
    }

    th[scope="row"] {
      color: green;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Major</th>
        <th scope="col">GPA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Chris Lee</td>
        <td>Supply Chain Management</td>
        <td>3.7</td>
      </tr>
      <tr>
        <th scope="row">Shane Riley</td>
        <td>Photojournalism</td>
        <td>3.8</td>
      </tr>
      <tr>
        <th scope="row">Kevin Wang</td>
        <td>Computer Science</td>
        <td>4.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
