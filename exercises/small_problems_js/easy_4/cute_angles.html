<!doctype html>
<html lang="en-US">
  <head>
    <title>Cute Angles</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var MINUTES_PER_DEGREE = 60;
      var SECONDS_PER_DEGREE = 3600;

      function dms(angle) {        
        var degrees;
        var minutes;
        var seconds;

        angle = angle % 360;
        if (angle < 0) angle += 360;

        degrees = Math.floor(angle);
        minutes = Math.floor((angle % 1) * MINUTES_PER_DEGREE);
        seconds = Math.floor(((angle % 1) - minutes/MINUTES_PER_DEGREE) * SECONDS_PER_DEGREE);

        return String(degrees) + '˚'+ padZeros(String(minutes)) + '\'' + padZeros(String(seconds)) + '\"';
      }

      function padZeros(numString) {
        return (numString.length < 2) ? '0' + numString : numString;
      }

      dms(30);           // 30°00'00"
      dms(76.73);        // 76°43'48"
      dms(254.6);        // 254°35'59"
      dms(93.034773);    // 93°02'05"
      dms(0);            // 0°00'00"
      dms(360);          // 360°00'00" or 0°00'00"
    </script>
  </body>
</html>
