<!doctype html>
<html lang="en-US">
  <head>
    <title>Combining Arrays</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Without built-in methods
      function union(array1, array2) {
        var result = []
        var i;

        for (i = 0; i < array1.length; i += 1) {
          if (result.includes(array1[i])) continue;
          result.push(array1[i]);
        }

        for (i = 0; i < array2.length; i += 1) {
          if (result.includes(array2[i])) continue;
          result.push(array2[i]);
        }

        return result;
      }

      union([1, 3, 5], [3, 6, 9]);    // [1, 3, 5, 6, 9]
      union([1, 1, 1], [1, 2, 3]);    // [1, 2, 3]

      // More idiomatic

      function union(array1, array2) {
        var result = [];

        addUniqueItems(array1, result);
        addUniqueItems(array2, result);

        return result;
      }

      function addUniqueItems(array, newArray) {
        array.forEach(function(item) {
          if (!newArray.includes(item)) newArray.push(item);
        })
      }

    </script>
  </body>
</html>
