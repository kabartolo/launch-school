<!doctype html>
<html lang="en-US">
  <head>
    <title>Digits List</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function digitList(number) {
        return String(number).split('').map(x => parseInt(x, 10));
      }

      digitList(12345);       // [1, 2, 3, 4, 5]
      digitList(7);           // [7]
      digitList(375290);      // [3, 7, 5, 2, 9, 0]
      digitList(444);         // [4, 4, 4]
      
    </script>
  </body>
</html>
