<!doctype html>
<html lang="en-US">
  <head>
    <title>Palindromic Substrings</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function substringsAtStart(string) {
        return string.split('').map((_, index) => string.substr(0, index + 1));
      }

      function substrings(string) {
        return string.split('').map(function (_, index) {
          return substringsAtStart(string.substr(index));
        }).reduce(function (array1, array2) {
          return array1.concat(array2);
        });
      }

      function palindromes(string) {
        return substrings(string).filter(isPalindrome);
      }

      function isPalindrome(string) {
        return string.length > 1 && string.split('').reverse().join('') === string;
      }
      
      palindromes('abcd');       // []
      palindromes('madam');      // [ "madam", "ada" ]

      palindromes('hello-madam-did-madam-goodbye');
      // returns
      [ "ll", "-madam-", "-madam-did-madam-", "madam", "madam-did-madam", "ada",
        "adam-did-mada", "dam-did-mad", "am-did-ma", "m-did-m", "-did-", "did",
        "-madam-", "madam", "ada", "oo" ]

      palindromes('knitting cassettes');
      // returns
      [ "nittin", "itti", "tt", "ss", "settes", "ette", "tt" ]
    </script>
  </body>
</html>
