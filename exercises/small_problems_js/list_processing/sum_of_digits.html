<!doctype html>
<html lang="en-US">
  <head>
    <title>Sum of Digits</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function sum(number) {
        return String(number).split('').map(x => +x).reduce(function (sum, digit) {
          return sum + digit;
        });
      }

      sum(23);           // 5
      sum(496);          // 19
      sum(123456789);    // 45
    </script>
  </body>
</html>
