<!doctype html>
<html lang="en-US">
  <head>
    <title>Sum of Sums</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function sumOfSums(array) {
        return array.map(function (_, index) {
          return array.slice(0, index + 1).reduce((sum, num) => sum + num);
        }).reduce((sum, runningSum) => sum + runningSum);
      }

      sumOfSums([3, 5, 2]);        // (3) + (3 + 5) + (3 + 5 + 2) --> 21
      sumOfSums([1, 5, 7, 3]);     // (1) + (1 + 5) + (1 + 5 + 7) + (1 + 5 + 7 + 3) --> 36
      sumOfSums([4]);              // 4
      sumOfSums([1, 2, 3, 4, 5]);  // 35
    </script>
  </body>
</html>
