<!doctype html>
<html lang="en-US">
  <head>
    <title>Grocery List</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function buyFruit(groceryList) {
        return groceryList.map(function (list) {
          var item = list[0];
          var quantity = list[1];

          return new Array(quantity).fill(item);
        }).reduce((array1, array2) => array1.concat(array2));
      }

      // Better not to use array constructor, according to AirBNB Style Guide

      function buyFruit(groceryList) {
        return groceryList.map(function (list) {
          return repeatItem(list);
        }).reduce((array1, array2) => array1.concat(array2));
      }

      function repeatItem(list) {
        var result = [];
        var count;

        for (count = 0; count < list[1]; count += 1) {
          result.push(list[0]);
        }

        return result;
      }

      buyFruit([['apple', 3], ['orange', 1], ['banana', 2]]);
      // returns ["apple", "apple", "apple", "orange", "banana", "banana"]
    </script>
  </body>
</html>
