<!doctype html>
<html lang="en-US">
  <head>
    <title>Even Numbers</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Even Numbers</h1>
    <h2>January 15, 2018</h2>

    <p>Log all even numbers from 1 to 99, inclusive, to the console. Log all numbers on separate lines.</p>

    <script>
      var i;

      for (i = 2; i <= 99; i += 2) {
        console.log(i);
      }
    </script>
  </body>
</html>
