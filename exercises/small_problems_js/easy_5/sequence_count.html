<!doctype html>
<html lang="en-US">
  <head>
    <title>Sequence Count</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function sequence(count, start) {
        var array = new Array(count).fill();

        return array.map((x, i) => start * (i + 1));
      }

      sequence(5, 1);          // [1, 2, 3, 4, 5]
      sequence(4, -7);         // [-7, -14, -21, -28]
      sequence(3, 0);          // [0, 0, 0]
      sequence(0, 1000000);    // []

    </script>
  </body>
</html>
