<!doctype html>
<html lang="en-US">
  <head>
    <title>Always Return Negative</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function negative(number) {
        return (number < 0) ? number : (number * -1);
      }
      // More succinct
      function negative(number) {
        return Math.abs(number) * -1;
      }
      
      negative(5);     // -5
      negative(-3);    // -3
      negative(0);     // -0

    </script>
  </body>
</html>
