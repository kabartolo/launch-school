<!doctype html>
<html lang="en-US">
  <head>
    <title>Reverse It Part 1</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function reverseSentence(string) {
        return string.split(' ').reverse().join(' ');
      }

      reverseSentence('');                       // ""
      reverseSentence('Hello World');            // "World Hello"
      reverseSentence('Reverse these words');    // "words these Reverse"

    </script>
  </body>
</html>
