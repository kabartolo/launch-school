<!doctype html>
<html lang="en-US">
  <head>
    <title>Stringy Strings</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Stringy Strings</h1>
    <h2>January 17, 2018</h2>
    <p>Write a function that takes one argument, a positive integer, and returns a string of alternating '1's and '0's, always starting with a '1'. The length of the string should match the given integer.</p>
    <script>
      function stringy(number) {
        var result = '';
        var i;

        for (i = 1; i <= parseInt((number / 2), 10); i++) {
          result += '10';
        }

        if (number % 2 === 1) {
          result += '1';
        }

        return result;
      }

      console.log(stringy(6));    // "101010"
      console.log(stringy(9));    // "101010101"
      console.log(stringy(4));    // "1010"
      console.log(stringy(7));    // "1010101"

    </script>
  </body>
</html>
