<!doctype html>
<html lang="en-US">
  <head>
    <title>Exercises: Javascript Fundamentals: Objects: The End is Near But Not Here</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // This function should return the next-to-last word in the string.
      // Instead, it returns undefined because you cannot access the second last item of an array using bracket notation in Javascript.
      // Javascript searches for a property with key '-2' instead of the second last index.
      function penultimate(string) {
        return string.split(' ')[-2];
      }

      // Fixed version:
      function penultimate(string) {
        var words = string.split(' ');
        return words[words.length - 2];
      }

      penultimate('last word');                    // expected: "last"
      penultimate('Launch School is great!');      // expected: "is"



    </script>
  </body>
</html>
