      // 3. Concat
      // Arguments: array, array or other value
      // Returns: new array (the elements should be in the same order as they appear in the arguments)
      // The function should copy object references from the arguments into the new array
      // The function should copy the values of primitives into the new array

      function concat(array1, secondArgument) {
        var result = array1.slice();
        var i;

        if (Array.isArray(secondArgument)) {
          for (i = 0; i < secondArgument.length; i++) {
            result.push(secondArgument[i]);
          }
        } else {
          result.push(secondArgument);
        }

        return result;
      }

      // 2. 
      // Extend the concat function from the previous exercise to allow for the concatenation of two or more arrays or values.
      function concat(array) {
        var result = array.slice();
        var nextArgument;
        var i;
        var j;

        for (i = 1; i < arguments.length; i++) {
          nextArgument = arguments[i];

          if (Array.isArray(nextArgument)) {
            for (j = 0; j < nextArgument.length; j++) {
              result.push(nextArgument[j]);
            }
          } else {
            result.push(nextArgument);
          }
        }

        return result;        
      }

      console.log(concat([1, 2, 3], [4, 5, 6], [7, 8, 9]));    // [1, 2, 3, 4, 5, 6, 7, 8, 9]
      console.log(concat([1, 2], 'a', ['one', 'two']));        // [1, 2, "a", "one", "two"]
      console.log(concat([1, 2], ['three'], 4));               // [1, 2, "three", 4]
