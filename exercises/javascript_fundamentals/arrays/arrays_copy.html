<!doctype html>
<html lang="en-US">
  <head>
    <title>Exercises: Javascript Fundamentals: Arrays: Copying</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // 1.
      // What does the following log to the console?
      var myArray = [1, 2, 3, 4];
      var myOtherArray = myArray;

      myArray.pop();
      console.log(myOtherArray); // [1, 2, 3]

      myArray = [1, 2];
      console.log(myOtherArray); // [1, 2, 3]

      // 2.
      // In the previous exercise, the value of the reference gets copied. For this exercise, only the values 
      // of the array should be copied, but not the reference. Implement two ways of doing this.

      // Method 1
      var myArray = [1, 2, 3, 4];
      var myOtherArray = myArray.slice(); // returns new array object (hence a new reference value)

      myArray.pop();
      console.log(myOtherArray); // [1, 2, 3, 4]

      myArray = [1, 2];
      console.log(myOtherArray); // [1, 2, 3, 4]

      // Method 2
      var myArray = [1, 2, 3, 4];
      var myOtherArray = [];
      var i;

      for (i = 0; i < myArray.length; i++) {
        myOtherArray.push(myArray[i]);
      }

      myArray.pop();
      console.log(myOtherArray); // [1, 2, 3, 4]

      myArray = [1, 2];
      console.log(myOtherArray); // [1, 2, 3, 4]

    </script>
  </body>
</html>
