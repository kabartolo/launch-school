<!doctype html>
<html lang="en-US">
  <head>
    <title>Exercises: Javascript Fundamentals: Arrays: Pop and push</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function pop(array) {
        var lastItem = array[array.length - 1];

        array.splice(array.length - 1);

        return lastItem;
      }

      // Further exploration (without use of splice method)
      function pop(array) {
        var lastItem = array[array.length - 1];

        if (array.length > 0) {
          array.length -= 1;
        }

        return lastItem;
      }


      function push(array) {
        var i;

        for (i = 1; i < arguments.length; i++) {
          array[array.length] = arguments[i];
        }

        return array.length;
      }

      // pop
      var array = [1, 2, 3];
      console.log(pop(array));                        // 3
      console.log(array);                             // [1, 2]
      console.log(pop([]));                           // undefined
      console.log(pop([1, 2, ['a', 'b', 'c']]));      // ["a", "b", "c"]

      // push
      var array = [1, 2, 3];
      console.log(push(array, 4, 5, 6));              // 6
      console.log(array);                             // [1, 2, 3, 4, 5, 6]
      console.log(push([1, 2], ['a', 'b']));          // 3
      console.log(push([], 1));                       // 1
      console.log(push([]));                          // 0

    </script>
  </body>
</html>
