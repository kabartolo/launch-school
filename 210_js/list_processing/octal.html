<!doctype html>
<html lang="en-US">
  <head>
    <title>Octal</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // 1. Split the string into an array of digit characters
      // 2. Reverse the digit characters
      // 3. Reduce: convert each digitChar to an octal number and then sum.
      function octalToDecimal(numString) {
        return numString.split('').reverse().reduce(function (sum, digitChar, i) {
          return sum + (Number(digitChar) * 8 ** i);
        }, 0);
      }

      octalToDecimal('1');           // 1
      octalToDecimal('10');          // 8
      octalToDecimal('130');         // 88
      octalToDecimal('17');          // 15
      octalToDecimal('2047');        // 1063
      octalToDecimal('011');         // 9
    </script>
  </body>
</html>
