  <body>
    <script>
      // Intermediate Array Uses

      // 1. 
      function oddElementsOf(arr) {
        var result = [];
        var i;

        for (i = 1; i < arr.length; i += 2) {
          result.push(arr[i]);
        }

        return result;

      }

      var digits = [4, 8, 15, 16, 23, 42];

      console.log(oddElementsOf(digits));    // returns [8, 16, 42]

      // 2.

      function combinedArray(even, odd) {
        var result = [];
        var i;

        for (i = 0; i < even.length; i += 1) {
          result.push(even[i]);
          result.push(odd[i]);
        }

        return result;
      }

      var digits = [4, 8, 15, 16, 23, 42];
      var letters = ['A', 'L', 'V', 'A', 'R', 'H'];

      console.log(combinedArray(digits, letters));  // returns [4, "A", 8, "L", 15, "V", 16, "A", 23, "R", 42, "H"]

      // 3.

      function mirrorArray(array) {
        var result = array.slice();
        var i;

        for (i = array.length - 1; i >= 0; i--) {
          result.push(array[i]);
        }

        return result;
      }

      console.log(mirrorArray([1, 2, 3])); // [1, 2, 3, 3, 2, 1]

      // More idiomatic
      function mirrorArray(array) {
        return array.concat(array.reverse());
      }

      // 4.
      function sortDescending(arr) {
        return arr.slice().sort(function(a, b) {
          return b - a;
        });
      }

      var array = [23, 4, 16, 42, 8, 15];
      var result = sortDescending(array);  // returns [42, 23, 16, 15, 8, 4]
      console.log(result);                 // logs    [42, 23, 16, 15, 8, 4]
      console.log(array);                  // logs    [23, 4, 16, 42, 8, 15]

      // 5.
      function matrixSums(arr) {
        var result = [];
        var subarray;
        var i;

        for (i = 0; i < arr.length; i++) {
          subarray = arr[i];
          result.push(subarray.reduce(function(a, b) { 
            return a + b
          }));
        }

        return result;
      }

      console.log(matrixSums([[2, 8, 5], [12, 48, 0], [12]]));  // returns [15, 60, 12]

      // 6.
      function uniqueElements(arr) {
        var result = [];
        var i;

        for (i = 0; i < arr.length; i++) {
          if (!result.includes(arr[i])) { // OR if (result.indexOf(arr[i]) === -1)
            result.push(arr[i]);
          }
        }

        return result;
      }

      console.log(uniqueElements([1, 2, 4, 3, 4, 1, 5, 4]));  // returns [1, 2, 4, 3, 5]

      // Find Missing Numbers

      function missing(array) {
        var result = [];
        var start = array[0];
        var end = array[array.length - 1];
        var i;

        for (i = start; i < end; i++) {
          if (!array.includes(i)) {
            result.push(i);
          }
        }

        return result;
      }

      console.log(missing([-3, -2, 1, 5]));                  // [-1, 0, 2, 3, 4]
      console.log(missing([1, 2, 3, 4]));                    // []
      console.log(missing([1, 5]));                          // [2, 3, 4]
      console.log(missing([6]));                             // []


    </script>
