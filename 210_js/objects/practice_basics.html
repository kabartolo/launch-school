<!doctype html>
<html lang="en-US">
  <head>
    <title>Objects: Practice Problems</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // 1.
      function objectHasProperty(object, string) {
        return Object.keys(object).includes(string); // ES6 only
        // return Object.keys.indexOf(string) !== -1;   ES5
      }

      var pets = {
        cat: 'Simon',
        dog: 'Dwarf',
        mice: null,
      };

      console.log(objectHasProperty(pets, 'dog'));       // true
      console.log(objectHasProperty(pets, 'lizard'));    // false
      console.log(objectHasProperty(pets, 'mice'));      // true

      // 2.
      function incrementProperty(object, string) {
        if (object[string]) { // this works provided there are no null or undefined values in the object
          object[string] += 1;
        } else {
          object[string] = 1;
        }

        return object[string];
      }

      var wins = {
        steve: 3,
        susie: 4,
      };

      console.log(incrementProperty(wins, 'susie'));   // 5
      console.log(wins);                               // { steve: 3, susie: 5 }
      console.log(incrementProperty(wins, 'lucy'));    // 1
      console.log(wins);                               // { steve: 3, susie: 5, lucy: 1 }

      // 3.

      function copyProperties(object1, object2) {
        var numProperties = Object.keys(object1).length;
        
        for (property in object1) {
          object2[property] = object1[property];
        }

        return numProperties;
      }

      var hal = {
        model: 9000,
        enabled: true,
      };

      var sal = {};
      console.log(copyProperties(hal, sal));  // 2
      console.log(sal);                       // { model: 9000, enabled: true }

      // 4.

      function wordCount(string) {
        var words = string.split(' ');
        var counts = {};
        var i;

        for (i = 0; i < words.length; i++) {
          incrementProperty(counts, words[i]);
        }

        return counts;
      }

      console.log(wordCount('box car cat bag box'));  // { box: 2, car: 1, cat: 1, bag: 1 }

    </script>
  </body>
</html>
