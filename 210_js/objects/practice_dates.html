<!doctype html>
<html lang="en-US">
  <head>
    <title>Objects: Practice Problems: Date Object</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // 1.
      var today = new Date();

      // 2.
      console.log("Today's day is " + String(today.getDay()));

      // 3.

      var daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      var day = daysOfWeek[today.getDay()];
      console.log("Today's day is " + day);

      // 4.
      var date = String(today.getDate());
      console.log("Today's date is " + day + ", the " + date + "th.");

      // 5.
      function dateSuffix(date) {
        var lastDigit = String(date).slice(-1);
        var suffix = 'th';

        if (date === 11 || date === 12 || date === 13) {
          return suffix;
        } else if (lastDigit === '1') {
          suffix = 'st';
        } else if (lastDigit === '2') {
          suffix = 'nd';
        } else if (lastDigit === '3') {
          suffix = 'rd';
        }

        return String(date) + suffix;
      }

      date = dateSuffix(today.getDate());
      console.log("Today's date is " + day + ', the ' + date);

      // 6.

      console.log("Today's date is " + day + ', ' + today.getMonth() + ' ' + date);

      // 7.

      var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      var month = months[today.getMonth()];

      console.log("Today's date is " + day + ', ' + month + ' ' + date);

      // 8.
      function formattedMonth(date) {
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        return months[date.getMonth()];
      }

      function formattedDay(date) {
        var daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        return daysOfWeek[date.getDay()];
      }

      function formattedDate(date) {
        var fullDate = formattedDay(date) + ', ' + formattedMonth(date) + ' ' + dateSuffix(date.getDate());
        console.log("Today's date is " + fullDate);
      }

      formattedDate(today);

      // 9.
      console.log(today.getFullYear());
      console.log(today.getYear()); // deprecated!

      // 10.
      var time = today.getTime();
      console.log(time);

      // 11.
      var tomorrow = new Date(today.getTime());
      tomorrow.setDate(today.getDate() + 1);

      formattedDate(tomorrow);

      // 12.
      var nextWeek = new Date(today.getTime()); // creates a new object
      console.log(nextWeek === today);          // false

      // 13.
      console.log(nextWeek.toDateString() === today.toDateString()); // true (value comparison)
      nextWeek.setDate(today.getDate() + 7);
      console.log(nextWeek.toDateString() === today.toDateString()); // false

      // 14.
      function formatTime(date) {
        return addZero(date.getHours()) + ':' + addZero(date.getMinutes());
      }

      function addZero(value) {
        var timeComponent = String(value);
        return timeComponent.length < 2 ? '0' + timeComponent : timeComponent;
      }

      console.log(formatTime(today));



    </script>
  </body>
</html>
