<!doctype html>
<html lang="en-US">
  <head>
    <title>String StarsWith</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>Implement a function that determines whether a string begins with another string. If it does, the function should return true, or false otherwise.</p>

  <script>
    function startsWith(string, searchString) {
      var i;

      for (i = 0; i < searchString.length; i++) {
        if (string[i] !== searchString[i]) {
          return false;
        }
      }

      return true;
    }

    var str = 'We put comprehension and mastery above all else';
    console.log(startsWith(str, 'We'));              // true
    console.log(startsWith(str, 'We put'));          // true
    console.log(startsWith(str, ''));                // true
    console.log(startsWith(str, 'put'));             // false

    var longerString = 'We put comprehension and mastery above all else!';
    console.log(startsWith(str, longerString));      // false
  </script>
  </body>
</html>
